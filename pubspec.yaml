publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1  
  file_picker: ^8.0.0
  open_file: ^3.3.2
  path: ^1.9.1
  firebase_core: ^3.5.0
  firebase_messaging: ^15.0.0
  onesignal_flutter: ^5.0.0
  intl: ^0.18.1
